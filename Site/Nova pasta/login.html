<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Login</title>
  </head>
  <body class="index-login">
  
    
	
	<section class="form-login">
		<div class="container-fluid">
			  
		    <form class="text-white" id="login">
				<div class="cad-titulo">
				<img class="logo-login"src="img/icone-02.png" width="60" height="60" alt="">
				<h1 class="login-txt">Login</h1>
				</div>
				  <div class="form-group">
					<label for="exampleInputEmail1">Endereço de email</label>
					<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@email.com">
				  </div>
				  <div class="form-group">
					<label for="exampleInputPassword1">Senha</label>
					<input type="password" class="form-control" id="exampleInputPassword1" minlength="8" placeholder="********" required>
				  </div>
				  <button type="submit" class="btn btn-primary" id="bt-login">Enviar</button>
				  <div class="form-group">
				  <h6 class="login-esqueci"><a href="#">Esqueci minha senha</a></h6>
				  </div>
				  <div class="form-group">
				  <h6 class="voltar-home"><a href="#">Voltar para a página inicial</a></h6>
				  </div>
		    </form>
				
		
				  
				  </div>
	 </section>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
